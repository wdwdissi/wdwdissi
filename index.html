<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كود خصم</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            direction: rtl;
            text-align: right;
        }
        .coupon-container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .coupon-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .coupon-header img {
            margin-left: 10px;
            width: 80px;
            height: auto;
        }
        .coupon-code {
            display: inline-block;
            padding: 0px;
            background-color: #f0f0f0;
            border: 1px dashed #ddd;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .coupon-code span {
            background-color: green;
            color: white;
            padding: 5px 10px;
        }
        .copy-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .store-info {
            margin-top: 20px;
            color:red;
            font-size: 14px;
        }
        .go-store {
            display: block;
            margin-top: 20px;
            text-align: center;
            background-color: #2196F3;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
        }
        .go-store:hover {
            background-color: #0b7dda;
        }
        .credits {
            text-align: center;
            font-size: 12px;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="coupon-container">
    <div class="coupon-header">
        <img src="/izil.png" alt="Site Logo">كود خصم ايزل فعال 100%  IZIL Beauty كوبون ذهبي ومختصر لجميع الدول بلا استنثاء !!</div>
    
    <div class="coupon-code">
        <span>AA791</span>
        <button class="copy-btn" onclick="copyCode()">نسخ</button>
    </div>

    <div class="store-info">
        قم بنسخ هذا الكود واستخدامه عند الدفع
    </div>

    <a href="#" class="go-store">الذهاب للمتجر</a>

    <div class="credits">
        جميع الحقوق محفوظة لـ @Saud
    </div>
</div>

<script>
    function copyCode() {
        var code = "AA791";
        navigator.clipboard.writeText(code).then(function() {
            alert('تم نسخ الكود!');
        }, function(err) {
            console.error('Failed to copy: ', err);
        });
    }
</script>

</body>
</html>
