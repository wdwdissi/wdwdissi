    <style>
        :root {
            --primary-color: #4CAF50; /* Main button color */
            --secondary-color: #2196F3; /* Store button color */
            --background-color: #f7f7f7; /* Background color */
            --white: #fff; /* White color */
            --text-color: #777; /* Credits color */
            --error-color: red; /* Error color */
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            direction: rtl;
            text-align: right;
            margin: 0; /* Reset margin */
            padding: 20px; /* Add padding for the body */
        }

        .coupon-container {
            max-width: 400px; /* Increased width for better layout */
            margin: 50px auto;
            padding: 20px;
            background-color: var(--white);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .coupon-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .coupon-header img {
            margin-left: 10px;
            width: 80px;
            height: auto;
        }

        .coupon-code-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .coupon-code {
            display: inline-block;
            padding: 10px;
            background-color: green;
            color: var(--white);
            border: 1px dashed #ddd;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .copy-btn {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: background-color 0.3s; /* Smooth transition */
        }

        .copy-btn:hover {
            background-color: darkgreen; /* Darker shade on hover */
        }

        .store-info {
            margin-top: 20px;
            color: var(--error-color);
            font-size: 14px;
        }

        .go-store {
            display: block;
            margin-top: 20px;
            text-align: center;
            background-color: var(--secondary-color);
            color: var(--white);
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s; /* Smooth transition */
        }

        .go-store:hover {
            background-color: #0b7dda;
        }

        .credits {
            text-align: center;
            font-size: 12px;
            margin-top: 20px;
            color: var(--text-color);
        }
    </style>

<div class="coupon-container">

    </div>
    
    <div class="coupon-code-container">
        <div class="coupon-code">DRR8057</div>
        <button class="copy-btn" onclick="copyCode()">نسخ</button>
    </div>

    <div class="store-info">
        قم بنسخ هذا الكود واستخدامه عند الدفع
    </div>

    <a href="https://www.iherb.com?rcode=DRR8057" class="go-store">الذهاب للمتجر</a>

    <div class="credits">
        جميع الحقوق محفوظة لـ @Saud
    </div>
</div>

<script>
    function copyCode() {
        var code = "DRR8057";
        navigator.clipboard.writeText(code).then(function() {
            alert('تم نسخ الكود!');
        }, function(err) {
            console.error('Failed to copy: ', err);
        });
    }
</script>
